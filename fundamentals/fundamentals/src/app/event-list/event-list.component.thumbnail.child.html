
  <div [routerLink]="['/events',event.id]"  class="container"> 
      <div  class="well mystyle">
        
      <h2>{{event?.name}}</h2>
      <div>Date: {{event?.date}}</div>
      <div    [ngClass]="getStyleClassForTime()" [ngSwitch]="event.time">
        Time: {{event?.time}}
      <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
      <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
      <span *ngSwitchDefault>(Normal Start)</span>
      </div>

      <!-- <div    [ngStyle]="getngStyleForTime()" [ngSwitch]="event.time">
          Time: {{event?.time}}
        <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
        <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
        </div> -->
      <div>Price: ${{event?.price}}</div>
      <div *ngIf= "event.location">
        <span>Location: {{event?.location?.address}}</span>
        <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}}</span>
      </div>

      <!-- <div [hidden]="event.location">
          <span>Location: {{event?.location?.address}}</span>
          <span class="pad-left">{{event?.location?.city}}, {{event?.location?.country}}</span>
        </div> -->
      <div *ngIf= "event.onlineUrl">

        Online URL: {{event?.onlineUrl}}
      </div>
      <!-- <button type="button" class="btn btn-primary myb" (click)="HandleClick()">
          Click Here        </button>
     -->
    </div>
